<div class="row">
  <div class="col-md-4">
    <h4>Load gmail data:</h4>
  </div>
  <div class="col-md-2">
    <button ng-click="main.authAndLoadData()" class="btn btn-primary">Load</button>
  </div>
  <div class="col-md-4">
    <span ng-if="main.waiting">Please wait...</span>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-4">
    <h3>Messages: {{ main.messages.length }}</h3>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="message in main.messages" id="{{ message.id }}">
        <small ng-bind-html="message.snippet"></small>
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <d3-bubble-chart ng-if="main.chartData" data="main.chartData"></d3-bubble-chart>
  </div>
</div>
