<div class="row">
  <div class="col-md-4">
    <h4>Load gmail data:</h4>
  </div>
  <div class="col-md-2">
    <button ng-click="vm.authAndLoadData()" class="btn btn-primary">Load</button>
  </div>
  <div class="col-md-4">
    <span ng-if="vm.waiting">Please wait...</span>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-4">
    <h3>Messages: {{ vm.messages.length }}</h3>
    <message-list messages="vm.messages" show-details="vm.showDetails(message)"></message-list>
  </div>
  <div class="col-md-8">
    <d3-bubble-chart ng-if="vm.chartData" data="vm.chartData"></d3-bubble-chart>
  </div>
</div>
